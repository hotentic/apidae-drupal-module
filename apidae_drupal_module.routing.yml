apidae.config:
  path: '/admin/config/system/apidae'
  defaults:
    _form: '\Drupal\apidae_drupal_module\Form\ApidaeSettingsForm'
    _title: 'Param√©trages Apidae'
  requirements:
    _permission: 'administer apidae'

apidae.import_tab:
  path: '/admin/config/system/apidae/import'
  defaults:
    _form: '\Drupal\apidae_drupal_module\Form\ApidaeImportForm'
    _title: 'Import'
  requirements:
    _permission: 'administer apidae'

apidae.import:
  path: '/admin/apidae/import'
  defaults:
    _controller: '\Drupal\apidae_drupal_module\Controller\ApidaeController::import'
    _title: 'Objets touristiques Apidae'
  requirements:
    _permission: 'administer apidae'

